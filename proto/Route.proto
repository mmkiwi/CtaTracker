syntax = "proto3";
import public "ErrorList.proto";
option optimize_for = LITE_RUNTIME;
option csharp_namespace = "MMKiwi.CtaTracker.Model.Protobuf";

message Route
{
  string route_id = 1;
  string name = 2;
  string color = 3;
  string designator = 4;
}

message  RouteResponse
{
  oneof response {
    RouteList result = 1;
    ErrorList error = 2;
  }
  
  message RouteList
  {
    repeated Route routes = 1;
  }
}